<body>
    <header class="bg-dark mb-3">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <nav class="navbar justify-content-between" style="
                    margin-right: -271px;">
                        <a class="navbar-brand" style="
                        margin-left: -392px;">Todo List</a>
                        <form class="form-inline">
                            <input class="form-control mr-sm-2" type="search" placeholder="Search Todo" autocomplete="off"
                                aria-label="Search" id="searchtextbox">
                            <img src="./search_icon.svg" alt="Search Icon " class="search_icon" />
                            </input>
                            <!-- <i class="fafa-search"></i> -->
                        </form>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <div class="dropdown">
        <select name="cars" id="cars" onchange="myfunction()">
            <option value="All">ALL</option>
            <option value="completed" id="completed">COMPLETED</option>
            <option value="uncompleted">UNCOMPLETE</option>
        </select>
    </div>

    <section class="todo-outer">
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-sm-12 col-md-8">
                    <h1>Welcome in Todo List Application</h1>

                    <div class="todo-inner">
                        <div class="form-row">
                            <div class="col-8 mr-sm-2">
                                <form>
                                    <input type="text" class="form-control" placeholder="Enter your task"
                                        id="addtaskinput" />
                                    <button id="clear" type="reset" style="outline:none">&times;</button>
                                    <input type="hidden" id="saveindex" autocomplete="off" />
                                    <button type="hidden">&times;</button>
                                </form>
                            </div>
                            <button type="button" class="btn btn-success mr-sm-2" id="addtaskbtn">
                                Add Task
                            </button>
                            <button type="button" class="btn btn-success mr-sm-2" id="savetaskbtn"
                                style="display: none">
                                Save Task
                            </button>
                            <button type="button" id="deleteallbtn" class="btn btn-danger">
                                Delete All
                            </button>
                            <div id="myModal" class="modal">
                                <!-- Modal content -->
                                <div class="modal-content">
                                    <span class="close">
                                        <button class="ok">okay</button>
                                    </span>
                                    <p>The taskbox cannot be empty</p>
                                </div>
                            </div>
                        </div>
                        <div class="to-do-output">
                            <table class="table table-striped mt-3 mb-0" id="addedtasklist"></table>
                        </div>
                        <div id="myModall" class="modall">
                            <!-- Modal content -->
                            <div class="modal-contentt">
                                <span class="closee">
                                    <button class="okk">okay</button>
                                </span>
                                <p>Same task cannot be Repeated !</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
